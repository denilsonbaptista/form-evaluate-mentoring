<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/img-header.svg" alt="" />
      </header>

      <form>
        <fieldset>
          <div class="legend-wrapper">
            <legend>Informações pessoais</legend>
          </div>

          <div class="inputs-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-name">Nome</label>
                <input type="text" name="first-name" id="first-name" />
              </div>
              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" name="last-name" id="last-name" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select name="" id="mentor">
                <option value="Selecione">Selecione</option>
                <option value="Avery">Avery</option>
                <option value="Jackson">Jackson</option>
                <option value="Ethan">Ethan</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="mentor-Feedback">Feedback sobre o mentor</label>
              <textarea name="feedback" id="mentor-Feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentor-begin">Das</label>
                  <input type="time" name="begin" id="mentor-begin" />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-end">Até</label>
                  <input type="time" name="end" id="mentor-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <div class="button-wrapper">
          <button>Salvar</button>
        </div>
      </form>
    </div>
  </body>
</html>
